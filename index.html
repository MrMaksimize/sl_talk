<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="assets/css/stylish-portfolio.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- Full Page Image Header Area -->
    <div id="top" class="header">
        <div class="vert-text left">
            <h1>Plenty of room to grow,</h1>
            <h1>Plenty of people to meet,</h1>
            <h1>San Leandro: Come build with us.</h1>
        </div>
    </div>
    <!-- /Full Page Image Header Area -->


    <div id="services" class="services">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h2>Let us show you around</h2>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <!-- Callout -->
    <div class="callout">
        <div class="vert-text">
            <h1>Partnerships waiting to happen</h1>
        </div>
    </div>
    <!-- /Callout -->

    <!-- Map -->
    <div id="contact" class="map">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=San+Leandro,+CA&aq=0&hq=San+Leandro,+CA&t=m&z=11&iwloc=A&output=embed"></iframe>
        <br />
        <small>
            <a href="https://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=San+Leandro,+CA&aq=0&hq=San+Leandro,+CA&t=m&z=15&iwloc=A&output=embed"></a>
        </small>
        </iframe>
    </div>
    <!-- /Map -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <ul class="list-inline">
                        <li><i class="fa fa-facebook fa-3x"></i>
                        </li>
                        <li><i class="fa fa-twitter fa-3x"></i>
                        </li>
                        <li><i class="fa fa-dribbble fa-3x"></i>
                        </li>
                    </ul>
                    <div class="top-scroll">
                        <a href="#top"><i class="fa fa-circle-arrow-up scroll fa-4x"></i></a>
                    </div>
                    <hr>
                    <p>Copyright &copy; Company 2013</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

<script id="profile-template" type="text/x-handlebars-template">
   {{#each profiles}}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div class="service-item partner-profile">
                <i class="service-icon fa fa-rocket"></i>
                <h2>{{name}}</h2>
                <h4><a href="{{companyurl}}">{{companyname}}</a>, {{title}} | {{industry}}</h4>
                    <blockquote>
                        <p>"{{quote}}"</p>
                    </blockquote>
                <a href="{{emailLink}}" class="btn btn-default btn-lg">Let&#39;s Get Coffee</a>
            </div>
        </div>
    </div>
    {{/each}}      
</script>

    <!-- JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/app.js"></script>

    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script>
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
